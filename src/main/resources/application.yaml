spring:
  application:
    name: centouro
  security:
    user:
      name: admin
      password: 123456

  datasource:
    url: jdbc:h2:mem:centouro-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop 
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
